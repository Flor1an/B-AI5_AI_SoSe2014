<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <!-- moment.js -->
    <script type="text/javascript" src="js/moment.min.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.1.1.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme-3.1.1.min.css">
    <script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>

    <!-- main -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/main.js"></script>

    <title>Client-GUI</title>
</head>

<body>

    <div class="page-header">
        <h1>Client-GUI
            <small>
                <span id="wsstatus"></span> <span id="wsicon" class="" style="cursor: pointer" onclick="window.location.reload()"></span>
            </small>
        </h1>
    </div>

    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#uebersicht" data-toggle="tab">
                <span class="glyphicon glyphicon-th-list"></span>
                Übersicht</a>
        </li>
        <li class="">
            <a href="#angebot" data-toggle="tab">
                <span class="glyphicon glyphicon-plus"></span>
                Neues Angebot</a>
        </li>
        <li class="">
            <a href="#auftrag" data-toggle="tab">
                <span class="glyphicon glyphicon-ok"></span>
                Auftrag erstellen</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content panel panel-default panel-body tabspanel">
        <div class="tab-pane fade in active" id="uebersicht">



            <h3>Angebote</h3>
            <p><span onclick="updateAngebote();" class="glyphicon glyphicon-repeat"></span> Liste aller Angebote die noch nicht angenommen wurden</p>
            <table class="table" id="mps-table-angebote">
                <thead>
                    <tr>
                        <th>Nr</th>
                        <th>Gültig ab</th>
                        <th>Gültig bis</th>
                        <th>Preis</th>
                        <th>Status</th>
                        <th>Bauteil</th>
                        <th>Auftrag</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <hr>

            <h3>Aufträge</h3>
            <p><span onclick="updateAuftraege();" class="glyphicon glyphicon-repeat"></span> Liste aller Aufträge (Angenommene Angebote)</p>
            <table class="table" id="mps-table-auftrag">
                <thead>
                    <tr>
                        <th>Nr</th>
                        <th>Abgeschlossen</th>
                        <th>Beauftragt am</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>


        </div>
        <div class="tab-pane fade" id="angebot">

            <div class="form-group">
                <form role="form" style="width:25%">

                    <div class="form-group">
                        <label for="kunde">Kunde</label>
                        <select id="kunde" class="form-control">
                            <option value="123">Zahlemann & Söhne</option>
                            <option value="456">Rechtsanwaltskanzlei Stümper</option>
                            <option value="789">Autohaus Sarg</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label onclick="updateBauteile();" for="bauteil">Bauteil <span class="glyphicon glyphicon-repeat"></span></label>
                        <select id="bauteil" class="form-control">
                        </select>
                    </div>

                    <div class="form-group">
                        <!--<button type="submit" class="btn btn-danger">Verwerfen</button>-->
                        <button onclick="createAngebot()" type="button" class="btn btn-success">Angebot erstellen</button>
                    </div>
                </form>
            </div>

        </div>
        <div class="tab-pane fade" id="auftrag">
            <form role="form" style="width:25%">

                <div class="form-group">
                        <label onclick="updateAngebote();" for="angebote">Angebot <span class="glyphicon glyphicon-repeat"></span></label>
                    <select id="angebote" class="form-control">
                    </select>
                </div>

                <div class="form-group">
                    <!--<button type="submit" class="btn btn-danger">Verwerfen</button>-->
                    <button onclick="acceptAngebot()" type="button" class="btn btn-success">Auftrag erstellen</button>
                </div>
            </form>
        </div>
    </div>


    <script id="mps-uebersicht-angebot" type="text/template">
    <tr>
        <td class="mps-uebersicht-angebotNr"></td>
        <td class="mps-uebersicht-gueltigAb"></td>
        <td class="mps-uebersicht-gueltigBis"></td>
        <td class="mps-uebersicht-preis"></td>
        <td class="mps-uebersicht-status"></td>
        <td class="mps-uebersicht-bauteil"></td>
        <td class="mps-uebersicht-auftrag"></td>
    </tr>
    </script>


    <script id="mps-uebersicht-auftrag" type="text/template">
    <tr>
        <td class="mps-uebersicht-auftragNr"></td>
        <td class="mps-uebersicht-istAbgeschlossen"></td>
        <td class="mps-uebersicht-beauftragtAm"></td>
    </tr>
    </script>


    <script id="mps-select-bauteile" type="text/template">
        <option value=""></option>
    </script>


    <script id="mps-select-angebote" type="text/template">
        <option value=""></option>
    </script>

</body>

</html>
